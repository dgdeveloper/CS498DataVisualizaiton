<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=300 height=300>
</svg>
<script>
async function init() {
const data= await d3.csv("https://flunky.github.io/cars2017.csv");

const margin = 50;
const width = 300 - 2 * margin;
const height = 300 - 2 * margin;

const svg = d3.select("svg")

var logScaleX = d3.scaleLog()
  .domain([10, 150])
  .range([0, width ]);

var logScaleY = d3.scaleLog()
  .domain([10, 150])
  .range([ height,0 ]);


svg.append("g").attr("transform", "translate(50,50)").selectAll("circle") 
  .data(data)
  .enter()
  .append("circle")
  .attr("cx", function(d) {
    return logScaleX(d.AverageCityMPG);
  })
  .attr("cy", function(d) {
    return logScaleY(d.AverageHighwayMPG) ;
  })
  .attr("r",function(d) {
    return 2+ parseInt(d.EngineCylinders);
  }) 

var yScale = d3.scaleLog().domain([10, 150]).range([height,0]);

var xScale = d3.scaleLog().domain([10, 150]).range([0,width]);

var yAxis = d3. axisLeft(yScale)
    .tickValues([10, 20,50,100])
    . tickFormat (d3.format("~s"));

var xAxis = d3. axisBottom(xScale)
    .tickValues([10, 20,50,100])
    . tickFormat (d3.format("~s"));

svg.append('g').attr("transform", "translate(50,50)").call(yAxis)
svg.append('g').attr("transform", "translate(50,250)").call(xAxis)

}
</script>
</body>
</html>
